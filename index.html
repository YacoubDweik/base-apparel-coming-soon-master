<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Base Apparel coming soon page
    </title>
  </head>
  <body>
    <main class="card">
      <div class="card__logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="card__image">
        <img src="./images/hero-mobile.jpg" alt="" />
      </div>
      <div class="card__body">
        <div class="card__title">
          <span>We're</span> coming soon
        </div>
        <p class="card__text">
          Hello fellow shoppers! We're currently building
          our new fashion store. Add your email below to
          stay up-to-date with announcements and our launch
          deals.
        </p>
        <div class="card__form">
          <input type="email" placeholder="Email Address" />
          <div class="form__submit">
            <img src="./images/icon-arrow.svg" alt="" />
          </div>
          <img
            class="error__icon"
            src="./images/icon-error.svg"
            alt=""
          />
          <p class="error__text">
            Please enter a valid email!
          </p>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
